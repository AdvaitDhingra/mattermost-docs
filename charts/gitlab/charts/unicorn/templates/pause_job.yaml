{{- if and .Values.global.operator.enabled (not .Values.global.operator.bootstrap) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}-pause
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "gitlab.standardLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-pause
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "gitlab.standardLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
- apiGroups: ["extensions"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "fullname" . }}-pause
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "gitlab.standardLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "fullname" . }}-pause
subjects:
  - kind: ServiceAccount
    name: {{ template "fullname" . }}-pause
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-pause
  namespace: {{ $.Release.Namespace }}
  labels:
{{ include "gitlab.standardLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed,before-hook-creation
spec:
  backoffLimit: 3
  template:
    metadata:
      name: {{ template "fullname" . }}-pause-runner
      labels:
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ template "fullname" . }}-pause
      containers:
      - name: post-install-job
        image: "registry.gitlab.com/gitlab-org/build/cng/kubectl:v1.9.3"
        command: ["/usr/local/bin/kubectl", "--namespace", "{{ $.Release.Namespace }}", "rollout", "pause", "deployment", "{{ include "fullname" . }}"]
{{- end }}