# Default values for gitlab-chart.
# This is a YAML-formatted file.

global:
  hosts:
    domain: example.local
    https: true
  ingress:
    enabled: true
    configureExternaldns: true
    configureCertmanager: true
    annotations: {}

nginx:
  install: false

certmanager:
  # Install cert-manager chart. Set to false if you already have cert-manager
  # installed or if you are not using cert-manager.
  install: false
  # Configure an ACME Issuer in cert-manager. Only used if configure==true
  issuer:
    server: https://acme-staging.api.letsencrypt.org/directory
  # Other cert-manager configurations from upstream
  # See https://github.com/kubernetes/charts/tree/master/stable/cert-manager#configuration
  rbac:
    create: true

